<ion-header>
  <ion-toolbar>
    <ion-title>Pok√©mons</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col
        size.md="4"
        size.lg="3"
        [size]="6"
        *ngFor="let pokemon of pokemons"
      >
        <ion-card (click)="goToDetail(pokemon.name)">
          <img [src]="pokemon.image" />
          <ion-card-header>
            <ion-card-title>{{ pokemon.name | titlecase }}</ion-card-title>
        </ion-card-header>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-button expand="full" (click)="loadMore()">Carregar mais</ion-button>
</ion-content>
